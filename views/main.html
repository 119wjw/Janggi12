  <div class="main-wrap">
    <section>
      <p>현재인원</p>
      <p id="population">0</p>
    </section>
    <section class="game-mode">
      <!-- <input type="button" id="startbtn" value="컴퓨터대전" onclick="location.href='/computer'"> -->
      <input type="button" id="startbtn" value="혼자놀기" onclick="location.href='./single'">
      <input type="button" id="multibtn" value="멀티플레이 방만들기">
      <input type="button" id="startbtn" value="게임설명" onclick="location.href='./rule'">
    </section> 
    <section class="game-room">
      <div class="room-wrapper">
        game-room
      </div>
    </section>
    <section class="chat">
      <div id="messages"></div>
      <form id="form" action="">
        <input id="input" autocomplete="off" /><button>Send</button>
      </form>
    </section>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    var socket = io();
    var form = document.getElementById('form');
    var input = document.getElementById('input');
    var messages = document.getElementById('messages');
    var population = document.getElementById('population');

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      if (input.value) {
        socket.emit('message', input.value);
        input.value = '';
      }
    });

    socket.on('message', function (msg) {
      var item = document.createElement('li');
      item.textContent = msg;
      messages.appendChild(item);
      //window.scrollTo(0, document.body.scrollHeight);
    });

    socket.on('population', function(msg){
      population.innerText = msg;
    })
  </script>
