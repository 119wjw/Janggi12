<!DOCTYPE html>
<html>

<head>
  <title>12장기</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="board.css?ver=1.1.1" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-sm bg-dark">
        <div class="d-flex text-white">
          <img src="./assets/g0.png" alt="Logo" style="width:40px;margin-right:10px;">
          <h3>십이장기</h3>
        </div>
    </nav>
  </header>

  <div class="container d-flex">
    <section class="board-container">
      <div class="poro-board">
        <div class="poro-tile poro-tile-red00"></div>
        <div class="poro-tile poro-tile-red01"></div>
        <div class="poro-tile poro-tile-red02"></div>
        <div class="poro-tile poro-tile-red03"></div>
        <div class="poro-tile poro-tile-red04"></div>
        <div class="poro-tile poro-tile-red05"></div>
      </div>
      <div class="board">
        <div class="tile tile00"></div>
        <div class="tile tile01"></div>
        <div class="tile tile02"></div>
        <div class="tile tile10"></div>
        <div class="tile tile11"></div>
        <div class="tile tile12"></div>
        <div class="tile tile20"></div>
        <div class="tile tile21"></div>
        <div class="tile tile22"></div>
        <div class="tile tile30"></div>
        <div class="tile tile31"></div>
        <div class="tile tile32"></div>
      </div>
      <div class="poro-board">
        <div class="poro-tile poro-tile-green00"></div>
        <div class="poro-tile poro-tile-green01"></div>
        <div class="poro-tile poro-tile-green02"></div>
        <div class="poro-tile poro-tile-green03"></div>
        <div class="poro-tile poro-tile-green04"></div>
        <div class="poro-tile poro-tile-green05"></div>
      </div>
    </section>
    <section class="chat container" style="width: 400px; margin-top : 10%;">
      <div id="messages"
        style="width : 100%; height: 400px; border : 1px solid black; overflow:scroll; padding: 10px;"></div>
      <form class="d-flex form-group" id="form">
        <input type="message" class="form-control" id="input" autocomplete="off" /><button
          class="btn btn-outline-dark">send</button>
      </form>
    </section>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script type="module" src="game.js"></script>
</body>

</html>
